        <div id=form>
                 
       		<label class="field">Your Name: <input type="text" id="name" value=""/></label>

     			<label class="field">Age: <input type="text" id="age" value=""/></label>

     			<label class="field">Country: <input type="text" id="country" value=""/></label>

     			<label class="field">Horsepower: <input type="text" id="horse_power" value=""/></label>

     			<button type="submit" id=button onclick="calculateInsurance()"><b>calculate</b></button>
     		
        </div>
     <!--</form>-->
      		
      <footer>
          <span id=insurance_result></span>
        </footer>

</div>

<script>
	
function calculateInsurance() {
	var age = document.getElementById("age").value;
	var horse_power = document.getElementById("horse_power").value;
	
	var insurance = horse_power * 100 / age + 150; 

	
	document.getElementById("insurance_result").innerHTML=insurance;
}
