<div class="flexcontainer">
	    

	    <header>            
            <span>Insurance <b>Company</b></span>
        </header>

     		
     	
     	<!--<form action="CodeReview3_form.html" method="get">-->
      <!--something strange happens, when using the <form> element instead of a <div>, then the output of the calculated insurance appears just for a second. tried everything, no idea. using <form> would be much better semantic, but something goes wrong!-->
        <div id=form>
                 
       		<label class="field">Your Name: <input type="text" id="name" value=""/></label>

     			<label class="field">Age: <input type="number" required id="age" value=""/></label>

     			<label class="field">Country: <input type="text" id="country" value=""/></label>

     			<label class="field">Horsepower: <input type="number" required id="horse_power" value=""/></label>

     			<button type="submit" id=button onclick="calculateInsurance()"><b>calculate</b></button>
     		
        </div>
     <!--</form>-->
      		
      <footer>
          <span id="output"></span>
        </footer>

</div>
                    
<script>

function calculateInsurance() {

  var name = document.getElementById("name").value;
  var country = document.getElementById("country").value;

  var age = document.getElementById("age").value;
  var horse_power = document.getElementById("horse_power").value;

  var result = (horse_power * 100 / age + 150);
  var result = Math.round(result);
  
  var insurance = name + " your insurance in " + country + " is " + result + "€"; 

document.getElementById("output").innerHTML=insurance;
}
